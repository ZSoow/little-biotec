<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>My Little Biotec - Beta 0.3</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f0f4f8;
            overflow: hidden;
        }

        /* --- ZONES --- */
        #workspace {
            flex-grow: 1;
            position: relative;
            background-image: radial-gradient(#cbd5e0 2px, transparent 2px);
            background-size: 25px 25px;
            background-color: #ffffff;
        }

        #sidebar {
            width: 320px;
            background-color: #1a202c; /* Plus sombre pour le contraste */
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: -4px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 20;
        }

        h2 { margin-top: 0; text-align: center; color: #a0aec0; font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; }

        /* --- √âL√âMENTS --- */
        .element {
            width: 80px;
            height: 80px;
            background-color: white;
            border: 3px solid #cbd5e0;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: grab;
            user-select: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: absolute;
            font-size: 28px;
            z-index: 10;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .element span {
            font-size: 10px;
            margin-top: 4px;
            color: #4a5568;
            font-weight: 700;
            text-align: center;
            line-height: 1;
            pointer-events: none;
            width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Styles Sidebar */
        #library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 10px;
            padding-top: 10px;
        }

        .element-source {
            width: 70px;
            height: 70px;
            background-color: #2d3748;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #e2e8f0;
            font-size: 24px;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .element-source:hover { background-color: #4a5568; transform: translateY(-2px); border-color: #63b3ed; }
        .element-source span { font-size: 9px; margin-top: 5px; text-align: center; }

        /* --- UI UTILS --- */
        #trash {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #feb2b2;
            color: #c53030;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: 2px dashed #c53030;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        #trash.active { opacity: 1; transform: scale(1.1); }

        /* Animation de d√©couverte */
        @keyframes pop { 0% { transform: scale(0); } 70% { transform: scale(1.3); } 100% { transform: scale(1); } }
        .new-discovery { animation: pop 0.6s ease-out; box-shadow: 0 0 25px #f6e05e; border-color: #f6e05e !important; z-index: 100 !important; }
        
        /* Petit badge pour les nouveaux items */
        .badge-new {
            position: absolute;
            top: -5px; right: -5px;
            background: #f56565; color: white;
            font-size: 8px; padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="workspace">
        <div id="trash">üóëÔ∏è</div>
    </div>

    <div id="sidebar">
        <h2>Laboratoire</h2>
        <div id="library"></div>
    </div>

    <script>
        // --- 1. DATA (Bioeconomy Edition) ---
        
        const elementsDB = {
            // --- NIVEAU 0 : Mati√®res Premi√®res ---
            "eau": { name: "Eau", icon: "üíß", color: "#63b3ed" },
            "energie": { name: "√ânergie", icon: "‚ö°", color: "#f6e05e" },
            "microbe": { name: "Microbes", icon: "ü¶†", color: "#9f7aea" },
            "mais": { name: "Ma√Øs", icon: "üåΩ", color: "#f6ad55" },
            "bois": { name: "Bois", icon: "ü™µ", color: "#c05621" },
            "dechets": { name: "D√©chets", icon: "üóëÔ∏è", color: "#718096" },

            // --- NIVEAU 1 : Transform√©s ---
            "amidon": { name: "Amidon", icon: "üçö", color: "#fff5f5" },
            "cellulose": { name: "Cellulose", icon: "üìÑ", color: "#fc8181" },
            "compost": { name: "Compost", icon: "üí©", color: "#48bb78" },
            "biogaz": { name: "Biogaz", icon: "üí®", color: "#81e6d9" },
            "biochar": { name: "Biochar", icon: "‚ö´", color: "#2d3748" },
            "bioethanol": { name: "Bio√©thanol", icon: "‚õΩ", color: "#ed8936" }, // Nouveau

            // --- NIVEAU 2 : Mat√©riaux ---
            "bioplastique": { name: "Bio-Plastique", icon: "ü•§", color: "#68d391" },
            "papier": { name: "Papier", icon: "üìú", color: "#f7fafc" },
            "electricite": { name: "√âlectricit√©", icon: "üí°", color: "#faf089" },
            "engrais": { name: "Bio-Engrais", icon: "üå±", color: "#9ae6b4" },
            "encre": { name: "Encre V√©g√©tale", icon: "‚úíÔ∏è", color: "#4a5568" }, // Nouveau (Biochar + Eau)
            "tissu": { name: "Fibre Textile", icon: "üß∂", color: "#fbb6ce" }, // Nouveau

            // --- NIVEAU 3 : Objets du quotidien & Usages ---
            "livre": { name: "Livre", icon: "üìö", color: "#ecc94b" }, // Nouveau
            "cahier": { name: "Cahier", icon: "üìì", color: "#e2e8f0" }, // Nouveau
            "stylo": { name: "Stylo Bio", icon: "üñäÔ∏è", color: "#4299e1" }, // Nouveau
            "vetement": { name: "V√™tement Bio", icon: "üëï", color: "#b794f4" }, // Nouveau
            "batiment": { name: "B√¢timent", icon: "üè¢", color: "#a0aec0" }, // Nouveau
            "chaufferie": { name: "Chaufferie", icon: "üî•", color: "#e53e3e" }, // Nouveau
            "voiture": { name: "Voiture", icon: "üöó", color: "#38b2ac" } // Nouveau
        };

        const recipes = [
            // --- TRANSFORMATIONS BASE ---
            // Ma√Øs
            { a: "mais", b: "eau", result: "amidon" },
            { a: "mais", b: "microbe", result: "bioethanol" }, // Fermentation

            // Bois
            { a: "bois", b: "energie", result: "biochar" },
            { a: "bois", b: "eau", result: "cellulose" },
            
            // D√©chets
            { a: "dechets", b: "microbe", result: "biogaz" },
            { a: "dechets", b: "eau", result: "compost" },

            // --- MAT√âRIAUX AVANC√âS ---
            { a: "amidon", b: "microbe", result: "bioplastique" },
            { a: "cellulose", b: "energie", result: "papier" },
            { a: "biochar", b: "eau", result: "encre" }, // Pigments noirs naturels
            { a: "cellulose", b: "bioplastique", result: "tissu" }, // Fibres synth√©tiques biosourc√©es

            // --- √âNERGIE & INFRASTRUCTURE ---
            { a: "biogaz", b: "energie", result: "electricite" },
            { a: "bois", b: "dechets", result: "chaufferie" }, // Valorisation √©nerg√©tique
            { a: "bois", b: "bois", result: "batiment" }, // Construction bois (CLT)
            { a: "compost", b: "dechets", result: "engrais" },

            // --- OBJETS FINIS ---
            // √âcole / Bureau
            { a: "papier", b: "papier", result: "livre" },
            { a: "papier", b: "encre", result: "cahier" },
            { a: "bioplastique", b: "encre", result: "stylo" },
            
            // Mode
            { a: "tissu", b: "tissu", result: "vetement" },

            // Transport
            { a: "bioplastique", b: "energie", result: "voiture" }, // Voiture all√©g√©e
            { a: "voiture", b: "bioethanol", result: "voiture" } // (Easter egg: faire le plein ne change rien visuellement mais c'est logique !)
        ];

        // On garde les d√©couvertes de base
        let discovered = ["eau", "energie", "microbe", "mais", "bois", "dechets"];

        // --- 2. ENGINE ---

        const libraryEl = document.getElementById('library');
        const workspaceEl = document.getElementById('workspace');
        const trashEl = document.getElementById('trash');

        function init() {
            renderSidebar();
        }

        function renderSidebar() {
            libraryEl.innerHTML = '';
            // Tri alphab√©tique
            discovered.sort().forEach(key => {
                const data = elementsDB[key];
                const div = document.createElement('div');
                div.className = 'element-source';
                div.innerHTML = `<div>${data.icon}</div><span>${data.name}</span>`;
                
                div.onmousedown = (e) => {
                    e.preventDefault();
                    spawnElement(key, e.clientX, e.clientY, true);
                };
                
                libraryEl.appendChild(div);
            });
        }

        function spawnElement(key, x, y, autoDrag = false) {
            const data = elementsDB[key];
            const el = document.createElement('div');
            el.className = 'element';
            el.innerHTML = `<div>${data.icon}</div><span>${data.name}</span>`;
            el.style.borderColor = data.color;
            el.dataset.type = key;
            
            // Centrage
            el.style.left = (x - 40) + 'px';
            el.style.top = (y - 40) + 'px';
            
            workspaceEl.appendChild(el);
            
            if(autoDrag) startDrag(el, x, y);

            el.addEventListener('mousedown', (e) => startDrag(el, e.clientX, e.clientY));
        }

        // Drag & Drop
        let activeEl = null;
        let offset = { x: 0, y: 0 };

        function startDrag(el, startX, startY) {
            activeEl = el;
            const rect = el.getBoundingClientRect();
            offset.x = startX - rect.left;
            offset.y = startY - rect.top;
            
            el.style.zIndex = 1000;
            el.style.cursor = 'grabbing';
            trashEl.classList.add('active');
        }

        document.addEventListener('mousemove', (e) => {
            if (!activeEl) return;
            e.preventDefault();
            
            activeEl.style.left = (e.clientX - offset.x) + 'px';
            activeEl.style.top = (e.clientY - offset.y) + 'px';
        });

        document.addEventListener('mouseup', (e) => {
            if (!activeEl) return;

            const droppedEl = activeEl;
            activeEl = null;
            droppedEl.style.zIndex = 10;
            droppedEl.style.cursor = 'grab';
            trashEl.classList.remove('active');

            // 1. Poubelle
            const trashRect = trashEl.getBoundingClientRect();
            const elRect = droppedEl.getBoundingClientRect();
            const elCenter = { x: elRect.left + 40, y: elRect.top + 40 };

            if (elCenter.x > trashRect.left && elCenter.y > trashRect.top) {
                createParticles(elCenter.x, elCenter.y, "#e53e3e");
                droppedEl.remove();
                return;
            }

            // 2. Fusion
            checkFusion(droppedEl);
        });

        function checkFusion(el1) {
            const r1 = el1.getBoundingClientRect();
            const c1 = { x: r1.left + 40, y: r1.top + 40 };

            const all = document.querySelectorAll('#workspace .element');
            
            for (let el2 of all) {
                if (el1 === el2) continue;

                const r2 = el2.getBoundingClientRect();
                const c2 = { x: r2.left + 40, y: r2.top + 40 };
                
                // Distance < 60px = Contact
                const dist = Math.hypot(c1.x - c2.x, c1.y - c2.y);
                
                if (dist < 60) {
                    const type1 = el1.dataset.type;
                    const type2 = el2.dataset.type;
                    
                    const recipe = recipes.find(r => 
                        (r.a === type1 && r.b === type2) || 
                        (r.a === type2 && r.b === type1)
                    );

                    if (recipe) {
                        // Cr√©ation
                        createParticles(c2.x, c2.y, "#f6e05e");
                        el1.remove();
                        el2.remove();
                        
                        spawnElement(recipe.result, (c1.x + c2.x)/2, (c1.y + c2.y)/2);
                        
                        // D√©couverte
                        if (!discovered.includes(recipe.result)) {
                            discovered.push(recipe.result);
                            renderSidebar();
                            
                            // Feedback visuel fort
                            const newEl = workspaceEl.lastChild;
                            newEl.classList.add('new-discovery');
                        }
                        break; 
                    }
                }
            }
        }

        function createParticles(x, y, color) {
            for(let i=0; i<8; i++) {
                const p = document.createElement('div');
                p.style.position = 'fixed';
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                p.style.width = '6px';
                p.style.height = '6px';
                p.style.backgroundColor = color;
                p.style.borderRadius = '50%';
                p.style.pointerEvents = 'none';
                document.body.appendChild(p);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 50 + 20;
                
                const anim = p.animate([
                    { transform: `translate(0,0) scale(1)`, opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*velocity}px, ${Math.sin(angle)*velocity}px) scale(0)`, opacity: 0 }
                ], { duration: 600, easing: 'ease-out' });
                
                anim.onfinish = () => p.remove();
            }
        }

        init();
    </script>
</body>
</html>
